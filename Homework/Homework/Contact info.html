<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./glasses.ico">
    <title>Contact Info</title>
</head>
<body>
    <form>
        <h2>Basic Info</h2>
        <label>Name</label>
        <input type="Name" placeholder="Name">
        <br>
        <br>
        <br>
        <label>Email</label>
        <input type="email" placeholder="Email" required>
        <br>
        <br>
        <br>
        <label>Age</label>
        <input type="number" placeholder="Age" min="0" max="40">
        <br>
        <br>
        <br>
        <label>Time</label>
        <input type="time">
        <br>
        <br>
        <br>
        <label>Date</label>
        <input type="date">
        <br>
        <br>
        <br>
        <label>Male</label>
        <input type="radio">
        
        <label>Female</label>
        <input type="radio">
        <hr>
        <br>
        <br>
        <input name="file" type="file">
        <br>
        <br>
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <br>
        <label>Your Comment</label>
        <br>
        <textarea rows="10"></textarea>
        <br>
        <input type="submit">


    </form>
</body>
</html>
